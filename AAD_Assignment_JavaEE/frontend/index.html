<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AAD Assignment - JavaEE</title>

    <link rel="stylesheet" href="assests/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assests/css/normalize.css">
    <link rel="stylesheet" href="assests/css/home_section.css">
    <link rel="stylesheet" href="assests/css/customer_section.css">
    <link rel="stylesheet" href="assests/css/item_section.css">
    <link rel="stylesheet" href="assests/css/order_section.css">
    <link rel="stylesheet" href="assests/css/order_detail_section.css">
    <link rel="stylesheet" href="assests/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>
<body>

<section class="navigation">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div id="nav_list" class="navbar-nav">
                    <a class="nav-link" href="#home"><i class="fa-solid fa-house"></i>Home</a>
                    <a class="nav-link" href="#customer"><i class="fa-solid fa-person"></i>Customer</a>
                    <a class="nav-link" href="#item"><i class="fa-solid fa-boxes-stacked"></i>Item</a>
                    <a class="nav-link" href="#order"><i class="fa-solid fa-cart-shopping"></i>Orders</a>

                </div>
            </div>
        </div>
    </nav>


</section>

<section class="home_main">
    <section id="home" class="home">

        <section>
            <div>
                <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-person fa-2xl"></i>Customer
                </button>
                <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-boxes-stacked fa-2xl"></i>Items
                </button>
                <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-cart-shopping fa-2xl"></i>Orders
                </button>
            </div>
        </section>

    </section>
</section>

<section id="customer" class="customer">

    <section>
        <h1 class="display-1">Customer</h1>

        <form id="customer_form">


            <section id="customer_details">
                <div class="mb-3">
                    <label for="cust_id" class="form-label">Customer ID</label>
                    <input id="cust_id" type="text" class="form-control" id="student_id">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" type="text" class="form-control" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input id="address" type="text" class="form-control" id="address" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="contact" class="form-label">Contact</label>
                    <input id="contact" type="text" class="form-control" id="contact" aria-describedby="emailHelp">
                </div>

            </section>

            <section id="customer_buttons">
                <div class="mt-5">
                    <button id="save_customer" type="button" class="btn btn-outline-dark">Save</button>
                    <button id="update_customer" type="button" class="btn btn-outline-dark">Update</button>
                    <button id="delete_customer" type="button" class="btn btn-outline-dark">Delete</button>
                    <button id="customer_reset" type="reset" class="btn btn-outline-dark">Reset</button>
                </div>
            </section>
        </form>

    </section>


    <section>
        <table class="table table-info ">
            <thead>
            <tr>
                <th scope="col">Cus_ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Contact</th>

            </tr>
            </thead>
            <tbody id="customer-tbl-body">
            </tbody>
        </table>

    </section>

</section>

<section id="item" class="item">

    <section>
        <h1 class="display-1">Item</h1>

        <form id="item_form">


            <section id="item_details">
                <div class="mb-3">
                    <label for="item_id" class="form-label">Item ID</label>
                    <input id="item_id" type="text" class="form-control" id="item_id"
                           aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="desc" class="form-label">Description</label>
                    <input id="desc" type="text" class="form-control" id="desc"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input id="price" type="text" class="form-control" id="price" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label for="qty" class="form-label">Qty.</label>
                    <input id="qty" type="text" class="form-control" id="qty" aria-describedby="emailHelp">
                </div>

            </section>

            <section id="item_buttons">
                <div class="mt-5">
                    <button id="save_item" type="button" class="btn btn-outline-dark">Save</button>
                    <button id="update_item" type="button" class="btn btn-outline-dark">Update</button>
                    <button id="delete_item" type="button" class="btn btn-outline-dark">Delete</button>
                    <button id="item_reset" type="reset" class="btn btn-outline-dark">Reset</button>
                </div>


            </section>
        </form>

    </section>


    <section>
        <table class="table table-success">
            <thead>
            <tr>
                <th scope="col">Item_ID</th>
                <th scope="col">Desc</th>
                <th scope="col">Price</th>
                <th scope="col">Qty.</th>

            </tr>
            </thead>
            <tbody id="item-tbl-body">
            </tbody>
        </table>

    </section>

</section>


<section id="order" class="order">

    <section>
        <h1 class="display-1">Order</h1>
        <button type="button" class="btn btn-dark" id="btn_recent_orders">Recent Orders</button>
        <h1 class="display-6" id="order_id" >O001</h1>
        <img src="assests/img/order-img.png" alt="...">
        <section>
            <div class="form-group">
                <label for="cmbCustomers">Customer ID</label>
                <select class="form-control" id="cmbCustomers">
                </select>
            </div>
            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name</label>
                <input id="customer_name" type="text" class="form-control" id="customer_name" readonly>
            </div>
            <div class="mb-3">
                <label for="customer_contact" class="form-label">Contact</label>
                <input id="customer_contact" type="text" class="form-control" id="customer_contact" readonly>
            </div>
        </section>

    </section>

    <section>
        <form class="row g-4">
            <div class="col-auto">
                <div class="form-group" >
                    <label for="cmbItemId">Item ID</label>
                    <select class="form-control" id="cmbItemId">
                    </select>
                </div>
            </div>
            <div class="col-auto">
                <label for="item_desc" class="form-label">Description</label>
                <input id="item_desc" type="text" class="form-control" readonly>
            </div>
            <div class="col-auto">
                <label for="item_price" class="form-label">Price</label>
                <input id="item_price" type="text" class="form-control" readonly>
            </div>
            <div class="col-auto">
                <label for="item_qty" class="form-label">Qty.on Hand</label>
                <input id="item_qty" type="text" class="form-control" readonly>
            </div>
            <div class="col-auto">
                <label for="total" class="form-label">Total</label>
                <input id="total" type="text" class="form-control" readonly>
            </div>
            <div class="col-auto">
                <label for="buy_qty" class="form-label">Qty</label>
                <input id="buy_qty" type="text" class="form-control">
            </div>
            </div>

            <button id="add_cart" type="button" class="btn btn-warning">+Cart</button>
            <button id="remove" type="button" class="btn btn-danger">Remove</button>

        </form>
        <section id="order_table">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Item_ID</th>
                    <th scope="col">Desc</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty.</th>

                </tr>
                </thead>
                <tbody id="order_table_body">
                </tbody>
            </table>

        </section>
        <section id="complete_order">

            <div class="col-auto">
                <label for="final_total" class="form-label">Total</label>
                <input id="final_total" type="text" class="form-control" readonly>
            </div>

            <button id="place_ord" type="button" class="btn btn-warning">+Place Order</button>
        </section>
    </section>


</section>


<section class="order_details">

    <section class="order_details_cards" style="display: flex; flex-wrap: wrap; justify-content: center; position: relative; top: 100px;">
        <div class="card border-dark mb-3">
            <div class="card-body text-dark">
                <h5 class="card-title">Order ID: O001</h5>
                <p class="card-text">Order Date: October 26, 2023</p>
                <p class="card-text">Customer ID: C001</p>
                <p class="card-text">Items: Item 1, Item 2, Item 3</p>
                <p class="card-text">Total: $500.00</p>
            </div>
        </div>


    </section>


</section>


<script src="assests/fontawesome/js/all.min.js"></script>
<script src="assests/jquery.min.js"></script>

<script src="controller/home_section_controller.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
